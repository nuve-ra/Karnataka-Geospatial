<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geospatial Data Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Geospatial Data Manager</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Feature List</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <button class="btn btn-primary" id="loadFeaturesBtn">Load Features</button>
                        </div>
                        <div class="list-group" id="featureList"></div>
                        <div class="mt-3">
                            <button class="btn btn-secondary" id="prevPage">Previous</button>
                            <button class="btn btn-secondary" id="nextPage">Next</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Feature Details</h5>
                    </div>
                    <div class="card-body">
                        <form id="featureForm">
                            <div class="mb-3">
                                <label for="featureName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="featureName" required>
                            </div>
                            <div class="mb-3">
                                <label for="featureGeometry" class="form-label">GeoJSON Geometry</label>
                                <textarea class="form-control" id="featureGeometry" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" id="saveFeature">Save Feature</button>
                            <button type="button" class="btn btn-danger" id="deleteFeature">Delete Feature</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
